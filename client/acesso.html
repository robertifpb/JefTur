<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon_login.ico" type="image/x-icon">
    <title>Área do Cliente - [JF Tur]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<!-- Estilos CSS -->
<style>
    /* Reset de estilos básicos e Suavização */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

/* Variáveis de cores */
:root {
    --primary-color: #1a73e8;
    --secondary-color: #6c8ef5;
    --text-color: #333;
    --background-color: #f5f5f5;
    --input-background: #f9f9f9;
    --input-border: #ddd;
    --input-focus-border: #1a73e8;  
    --btn-hover-color: #0d62d9;
}

/* Estilos do corpo */

body,
.login-body {
  font-family: 'Noto Sans', 'Helvetica Neue', Arial, sans-serif;
  height: 100vh;
  overflow-y: auto;
}

/* Container principal do login */
.login-container {
    display: flex;
    min-height: 100vh;
    height: auto;
}

/* Lado esquerdo do login */
.login-left {
  flex: 0 0 60%;
  background: linear-gradient(135deg, #87CEEB 0%, #E0F7FA 50%, #B3E5FC 100%);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 40px;
  position: relative;
  overflow: hidden;
}
.welcome-text {
  text-align: left; 
  margin-bottom: 40px;
}

/* Texto de boas-vindas */
.welcome-text p {
  font-size: 24px;
  font-weight: medium;
  color: #333;
  margin-bottom: 8px;
  font-weight: 400;
  text-align: center;
}

/* Título principal */
.welcome-text h1 {
  font-size: 50px;
  color: var(--primary-color);
  font-weight: bold;
  margin: 0;
  line-height: 1.3;
  text-align: center;
}

/* Imagem decorativa */
.login-image {
  flex: 1;
  background-image: url('/img/login_img.webp');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center center;
  min-height: 400px; 
  max-height: 400px; 
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px 0;
}

.login-image img {
    max-width: 80%;
    max-height: 300px;
    object-fit: contain;
}

/* Rodapé com ícones de redes sociais */
.social-media {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}

/* Estilo dos ícones sociais */
.social-icon {
  width: 3rem;
  height: 3rem;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--background-color);
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease;
  text-decoration: none;
  flex-shrink: 0
}

.social-icon:hover {
  transform: scale(1.1);
  text-decoration: none;
  color: var(--background-color);
}
.social-icon.facebook {
  background: #1877f2;
}
.social-icon.instagram {
  background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
}
.social-icon.linkedin {
  background: #0a66c2;
}
.social-icon.youtube {
  background: #ff0000;
}
.social-icon.globe {
  background: #34a853;
}

/* Nota de rodapé */
.footer-note {
    text-align: center;
    font-size: 0.8rem;
    opacity: 0.8;
    margin-top: 20px;
}

/* Lado direito do login */
.login-right {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
}

/* Container do formulário de login */
.login-form-container {
    width: 100%;
    max-width: 400px;
}

/* Logo da empresa */
.company-logo {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 60px;
}

.company-logo img {
  max-width: 329px;
  height: auto;
}

/* Estilos dos grupos de formulário */
.login-title {
  font-size: 36px;
  font-weight: bold;
  color: #333;
  margin-bottom: 8px;
  line-height: 1.2;
}

.login-subtitle {
  font-size: 20px;
  font-weight: medium;
  color: #666;
  margin-bottom: 40px;
  line-height: 1.4;
}

.form-group {
    margin-bottom: 25px;
    position: relative;
}

/* Estilos dos inputs */
.input-group {
    position: relative;
}

/* Estilos dos campos de entrada */
.form-input {
    width: 100%;
    padding: 15px 45px 15px 15px;
    border: 1px solid var(--input-border);
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: var(--input-background);
}

.form-input:focus {
    outline: none;
    border-color: var(--input-focus-border);
    background-color: var(--background-color);
    box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
}

.form-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
}

/* Botão de mostrar/ocultar senha */
.password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #666;
    cursor: pointer;
    font-size: 1.2rem;
    padding: 0;
    height: auto;
    width: auto;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Container do "Lembrar-me" */
.remember-me-container {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
}

.remember-me-checkbox {
    margin-right: 10px;
    width: 18px;
    height: 18px;
    accent-color: var(--primary-color);
}

.remember-me-label {
    color: #555;
    font-size: 0.9rem;
}

/* Estilo do botão de login */
.btn {
    width: 100%;
    padding: 15px;
    background-color: var(--primary-color);
    color: var(--background-color);
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
}

.btn:hover {
    background-color: var(--btn-hover-color);
}

/* Estilo do link de "Esqueci minha senha" */
.forgot-password-link {
    display: block;
    text-align: center;
    color: var(--primary-color);
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.forgot-password-link:hover {
    color: var(--btn-hover-color);
    text-decoration: underline;
}

/* Estilo para labels */
.floating {
    position: relative;
}

.floating label {
    position: absolute;
    top: 15px;
    left: 15px;
    color: #999;
    pointer-events: none;
    transition: all 0.3s ease;
    background-color: var(--input-background);
    padding: 0 5px;
}

.floating .form-input:focus+label,
.floating .form-input:not(:placeholder-shown)+label {
    top: -8px;
    font-size: 0.8rem;
    color: var(--primary-color);
    background-color: var(--background-color);
}

/* Responsividade */
@media (max-width: 900px) {
    .login-container {
        flex-direction: column;
        height: auto;
    }

    .login-left {
        padding: 30px 20px;
    }

    .login-right {
        padding: 30px 20px;
    }

    .welcome-text h1 {
        font-size: 1.8rem;
    }

    /* Adicionei esta parte para os ícones */
    .social-icon {
        width: 35px;
        height: 35px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .social-icon {
        width: 32px;
        height: 32px;
        font-size: 13px;
    }
    
    .social-media {
        gap: 12px;
    }
}
</style>
</head>

<!-- Corpo da página de login -->
<body class="login-body">
    <div class="login-container">
        <!-- Lado esquerdo -->
        <div class="login-left">
            <div class="welcome-text">
                <p class="welcome-subtitle">Olá, bem-vindo ao</p>
                <h1 class="welcome-title">Portal do Cliente</h1>
            </div>
            <!-- Imagem de boas vindas -->
            <div class="login-image"></div>
            <!-- Ícones de redes sociais -->
            <div class="social-media">
                <a href="#" target="_self" class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" target="_self" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" target="_self" class="social-icon linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" target="_self" class="social-icon youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" target="_self" class="social-icon globe">
                    <i class="fas fa-globe"></i>
                </a>
            </div>
            <!-- Nota de rodapé -->
            <div class="footer-note">
                <p> Todos os direitos reservados. © 2025</p>
            </div>
        </div>
        <!-- Lado direito-->
        <div class="login-right">
            <div class="login-form-container">
                <div class="company-logo">
                    <img src="/img/logo_jftur.webp" alt="Logo da Jerfesson Turismo" class="img-responsive">
                </div>
                <!-- Formulário de login -->
                <h2 class="login-title">Portal do Cliente</h2>
                <p class="login-subtitle">Faça seu login para continuar!</p>
                <!-- Campo de e-mail -->
                <div class="form-group floating">
                    <div class="input-group">
                        <input type="email" id="email" class="form-input" placeholder="" required>
                        <label for="email">E-mail</label>
                        <i class="material-icons form-icon">email</i>
                    </div>          
                </div>
                <!-- Campo de senha -->
                <div class="form-group floating">
                    <div class="input-group">
                        <input type="password" id="password" class="form-input" placeholder="" required>
                        <label for="password">Senha</label>
                        <!-- Botão de ocultar a senha -->
                        <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Mostrar/ocultar senha">
                            <i class="fa-sharp fa-solid fa-eye-slash"></i>
                        </button>
                    </div>          
                </div>
                <!-- Checkbox lembrar-me -->
                <div class="remember-me-container">
                    <input type="checkbox" id="remember-me" class="remember-me-checkbox">
                    <label for="remember-me" class="remember-me-label">Lembrar-me</label> 
                </div>
                <!-- Botão de login e link de senha esquecida -->
                <button type="submit" class="btn">Entrar</button>  
                <a href="#" class="forgot-password-link">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
    <script>
        // Função de ocultar/mostrar senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.querySelector('.password-toggle i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fa-sharp fa-solid fa-eye';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fa-sharp fa-solid fa-eye-slash';
            }
        }

    </script>
</body>
</html>
