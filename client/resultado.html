<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Reserva de Viagens</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        .result-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .destination-card {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .destination-card img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .destination-card .details {
            flex: 1;
            margin-left: 20px;
        }
        .destination-card h3 {
            font-size: 1.5em;
        }
        .destination-card p {
            color: #555;
            margin: 10px 0;
        }
        .destination-card button {
            padding: 10px;
            background-color: #ff9f00;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="result-container">
    <h2>Resultados da Busca</h2>

    <div class="destination-card">
        <img src="images/chapada_image.jpg" alt="Chapada dos Veadeiros" />
        <div class="details">
            <h3>Chapada dos Veadeiros</h3>
            <p>Explore as belezas naturais da Chapada dos Veadeiros, com trilhas, cachoeiras e muito mais!</p>
            <button>Ver Detalhes</button>
        </div>
    </div>

    <!-- Add more destination cards here -->
</div>

</body>
</html>
