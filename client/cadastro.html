<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon_login.ico" type="image/x-icon">
    <title>Cadastro de Cliente - [JF Tur]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Estilo da página -->
    <style>
        /* Reset de estilos básicos e Suavização */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    /* Variáveis de cores */
    :root {
        --primary-color: #1a73e8;
        --secondary-color: #6c8ef5;
        --text-color: #333;
        --background-color: #f5f5f5;
        --input-background: #f9f9f9;
        --input-border: #ddd;
        --input-focus-border: #1a73e8;  
        --btn-hover-color: #0d62d9;
        --btn-reset-color: #6c757d;
        --btn-reset-hover: #5a6268;
    }

    /* Estilos do corpo */
    body,
    .cadastro-body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    overflow-y: auto;
    }

    /* Container principal do login */
    .cadastro-container {
        display: flex;
        min-height: 100vh;
        height: auto;
    }

    /* Lado esquerdo do login */
    .cadastro-left {
    flex: 0 0 60%;
    background: linear-gradient(135deg, #87CEEB 0%, #E0F7FA 50%, #B3E5FC 100%);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 40px;
    position: relative;
    overflow: hidden;
    }
    .welcome-text {
    text-align: left; 
    margin-bottom: 40px;
    }

    /* Texto de boas-vindas */
    .welcome-text p {
    font-size: 24px;
    font-weight: medium;
    color: #333;
    margin-bottom: 8px;
    font-weight: 400;
    text-align: center;
    }

    /* Título principal */
    .welcome-text h1 {
    font-size: 50px;
    color: var(--primary-color);
    font-weight: bold;
    margin: 0;
    line-height: 1.3;
    text-align: center;
    }

    /* Imagem decorativa */
    .cadastro-image {
    flex: 1;
    background-image: url('/img/cadastro_img.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
    min-height: 400px; 
    max-height: 400px; 
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px 0;
    }

    .cadastro-image img {
        max-width: 80%;
        max-height: 300px;
        object-fit: contain;
    }

    /* Rodapé com ícones de redes sociais */
    .social-media {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
    }

    /* Estilo dos ícones sociais */
    .social-icon {
    width: 3rem;
    height: 3rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--background-color);
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease;
    text-decoration: none;
    flex-shrink: 0
    }

    .social-icon:hover {
    transform: scale(1.1);
    text-decoration: none;
    color: var(--background-color);
    }
    .social-icon.facebook {
    background: #1877f2;
    }
    .social-icon.instagram {
    background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }
    .social-icon.linkedin {
    background: #0a66c2;
    }
    .social-icon.youtube {
    background: #ff0000;
    }
    .social-icon.globe {
    background: #34a853;
    }

    /* Nota de rodapé */
    .footer-note {
        text-align: center;
        font-size: 0.8rem;
        opacity: 0.8;
        margin-top: 20px;
    }

    /* Lado direito do login */
    .cadastro-right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 40px; /* Aumentei o padding vertical para mais espaçamento */
    }

    /* Container do formulário de login */
    .cadastro-form-container {
        width: 100%;
        max-width: 450px; 
    }

    /* Logo da empresa */
    .company-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px; 
    }

    .company-logo img {
    max-width: 329px;
    height: auto;
    }

    /* Estilos dos grupos de formulário */
    .cadastro-title {
    font-size: 36px;
    font-weight: bold;
    color: #333;
    margin-bottom: 8px;
    line-height: 1.2;
    }

    .cadastro-subtitle {
    font-size: 20px;
    font-weight: medium;
    color: #666;
    margin-bottom: 30px; 
    line-height: 1.4;
    }

    .form-group {
        margin-bottom: 25px;
        position: relative;
    }

    /* Estilos dos inputs + ícones */
    .input-group {
        position: relative; 
        display: flex;
        align-items: center;
    }

    .input-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        color: #666;
    }

    .input-icon + .form-input {
        padding-left: 40px;
    }

    .form-group.floating .input-group label {
        left: 40px;
    }

    /* Estilo para de ícones do Font Awesome */
    .fas {
        font-size: 16px;
    }

    .form-input:focus + .input-icon {
        color: #007bff;
    }

    /* Estilos dos campos de entrada */
    .form-input {
        width: 100%;
        padding: 15px 45px 15px 15px;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: var(--input-background);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--input-focus-border);
        background-color: var(--background-color);
        box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    .form-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
    }

    /* Botão de mostrar/ocultar senha */
    .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        font-size: 1.2rem;
        padding: 0;
        height: auto;
        width: auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Container para os botões lado a lado */
    .button-container {
        display: flex;
        gap: 15px; 
        margin-top: 10px;
    }

    /* Estilo do botão de enviar */
    .btn {
        flex: 1; 
        padding: 15px;
        background-color: var(--primary-color);
        color: var(--background-color);
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px; 
    }

    .btn:hover {
        background-color: var(--btn-hover-color);
    }

    /* Estilo específico para o botão Limpar */
    .btn-reset {
        background-color: var(--btn-reset-color); 
    }

    .btn-reset:hover {
        background-color: var(--btn-reset-hover);
    }

    /* Estilo para labels */
    .floating {
        position: relative;
    }

    .floating label {
        position: absolute;
        top: 15px;
        left: 15px;
        color: #999;
        pointer-events: none;
        transition: all 0.3s ease;
        background-color: var(--input-background);
        padding: 0 5px;
    }

    /* Estilo para o grupo de floating, label e input */
    .floating .form-input:focus+label,
    .floating .form-input:not(:placeholder-shown)+label {
        top: -8px;
        font-size: 0.8rem;
        color: var(--primary-color);
        background-color: var(--background-color);
    }

    /* Responsividade para dispostivos até 900px */
    @media (max-width: 900px) {
        .cadastro-container {
            flex-direction: column;
            height: auto;
        }

        .cadastro-left {
            padding: 30px 20px;
        }

        .cadastro-right {
            padding: 40px 20px; 
        }

        .welcome-text h1 {
            font-size: 1.8rem;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            font-size: 14px;
        }
    }

    /* Responsividade para dispostivos até 480px */
    @media (max-width: 480px) {
        .social-icon {
            width: 32px;
            height: 32px;
            font-size: 13px;
        }
        
        .social-media {
            gap: 12px;
        }
        
        .button-container {
            flex-direction: column; 
            gap: 10px;
        }
    }
    </style>
</head>

<body class="cadastro-body">
    <div class="cadastro-container">
        <!-- Lado esquerdo -->
        <div class="cadastro-left">
            <div class="welcome-text">
                <h1 class="welcome-title">Portal do Cliente</h1>
                <p class="welcome-subtitle">Cadastre-se aqui</p>
            </div>
            <!-- Imagem de boas vindas -->
            <div class="cadastro-image"></div>
            <!-- Ícones de redes sociais -->
            <div class="social-media">
                <a href="#" target="_self" class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" target="_self" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" target="_self" class="social-icon linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" target="_self" class="social-icon youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" target="_self" class="social-icon globe">
                    <i class="fas fa-globe"></i>
                </a>
            </div>
            <!-- Nota de rodapé -->
            <div class="footer-note">
                <p> Todos os direitos reservados. © 2025</p>
            </div>
        </div>
        <!-- Lado direito-->
        <div class="cadastro-right">
            <div class="cadastro-form-container">
                <div class="company-logo">
                    <img src="/img/logo_jftur.webp" alt="Logo da Jerfesson Turismo" class="img-responsive">
                </div>
                <!-- Formulário de cadastro -->
                <h2 class="cadastro-title">Portal do Cliente</h2>
                <p class="cadastro-subtitle">Faça seu cadastro para continuar!</p>
                <!-- -->
                <form action="/processar-cadastro" method="post" class="form">
                    <!-- Nome -->
                    <div class="form-group floating">
                        <div class="input-group">
                                    <div class="input-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                            <input type="text" id="Nome" name="nome" class="form-input" placeholder="" required/>
                            <label for="Nome">Nome</label>
                        </div>
                    </div>

                    <!-- Sobrenome -->
                    <div class="form-group floating">
                        <div class="input-group">
                                    <div class="input-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                            <input type="text" id="Sobrenome" name="sobrenome" class="form-input" placeholder="" required/>
                            <label for="Sobrenome">Sobrenome</label>
                        </div>
                    </div>
                    
                    <!-- Telefone -->
                    <div class="form-group floating">
                        <div class="input-group">
                                    <div class="input-icon">
                                        <i class="fas fa-phone"></i>
                                    </div>
                            <input type="tel" id="telefone" name="telefone" class="form-input" placeholder="" required/>
                            <label for="telefone">Telefone</label>
                        </div>
                    </div>
                    
                    <!-- Data de Nascimento -->
                    <div class="form-group floating">
                        <div class="input-group">
                                    <div class="input-icon">
                                        <i class="fas fa-calendar-alt"></i>
                                    </div>
                            <input type="date" id="dataDeNascimento" name="data_nascimento" class="form-input">
                            <label for="dataDeNascimento">Data de Nascimento</label>
                        </div>
                    </div>
                    
                    <!-- Endereço -->
                    <div class="form-group floating">
                        <div class="input-group">
                                    <div class="input-icon">
                                        <i class="fas fa-map-marker-alt"></i>
                                    </div>
                            <input type="text" id="endereco" name="endereco" class="form-input" placeholder="">
                            <label for="endereco">Rua</label>
                        </div>
                    </div>
                    
                    <div class="form-group floating">
                        <div class="input-group">
                                    <div class="input-icon">
                                        <i class="fas fa-map"></i>
                                    </div>
                            <input type="text" id="bairro" name="bairro" class="form-input" placeholder="">
                            <label for="bairro">Bairro</label>
                        </div>
                    </div>
                    
                    <div class="form-group floating">
                        <div class="input-group">
                                    <div class="input-icon">
                                        <i class="fas fa-city"></i>
                                    </div>
                            <input type="text" id="cidade" name="cidade" class="form-input" placeholder="">
                            <label for="cidade">Cidade</label>
                        </div>
                    </div>
                    
                    <!-- Estado -->
                    <div class="form-group floating">
                        <div class="input-group">
                                    <div class="input-icon">
                                        <i class="fas fa-flag"></i>
                                    </div>
                            <select id="estado" name="estado" class="form-input">
                                <option value="" disabled selected>Selecione um estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select>
                            <label for="estado">Estado</label>
                        </div>
                    </div>
                    
                    <!-- CEP -->
                    <div class="form-group floating">
                        <div class="input-group">
                                    <div class="input-icon">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                            <input type="text" id="cep" name="cep" class="form-input" placeholder="" onblur="buscaCep(this.value)">
                            <label for="cep">CEP</label>
                        </div>
                    </div>
                    
                    <!-- E-mail -->
                    <div class="form-group floating">
                        <div class="input-group">
                                    <div class="input-icon">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                            <input type="email" id="email" name="email" class="form-input" placeholder="" required/>
                            <label for="email">E-mail</label>
                        </div>
                    </div>
                    
                    <!-- Senha -->
                    <div class="form-group floating">
                        <div class="input-group">
                                    <div class="input-icon">
                                        <i class="fas fa-lock"></i>
                                    </div>
                            <input type="password" id="password" name="password" class="form-input" placeholder="" required>
                            <label for="password">Senha</label>
                            <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Mostrar/ocultar senha">
                                <i class="fa-sharp fa-solid fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Botões lado a lado -->
                    <div class="button-container">
                        <button type="submit" class="btn">
                            Enviar
                            <i class="material-icons">send</i>
                        </button>
                        <button type="reset" class="btn btn-reset">
                            Limpar
                            <i class="material-icons">refresh</i>
                        </button>
                    </div>
                </form>
            </div>  
        </div>
    </div>

    <script>
        // Função de ocultar/mostrar senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.querySelector('.password-toggle i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fa-sharp fa-solid fa-eye';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fa-sharp fa-solid fa-eye-slash';
            }
        }

        // Validação para o campo do telefone

        document.getElementById('telefone').addEventListener('input', function(e) {
            let input = e.target;
            let value = input.value.replace(/\D/g, ''); // Remove não-números
            
            // Remove o prefixo 55 se o usuário digitar
            if (value.startsWith('55')) {
                value = value.substring(2);
            }
            
            // Limita o tamanho (DDD + 9 dígitos)
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            // Formatação do número já com DDI do Brasil
            let formatted = '+55 ';
            
            if (value.length > 0) {
                formatted += value.substring(0, 2); // DDD
            }
            if (value.length > 2) {
                formatted += ' ' + value.substring(2, 7); // Primeiros 5 dígitos
            }
            if (value.length > 7) {
                formatted += '-' + value.substring(7, 11); // Últimos 4 dígitos
            }
            
            input.value = formatted;
        });

        // Validação e api para busca do cep

        function buscaCep(cep) {
            cep = String(cep).replace(/\D/g, ''); 
            if (!cep) return;

            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro de conexão');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    endereco.value = data.logradouro || '';
                    bairro.value = data.bairro || '';
                    cidade.value = data.localidade || '';
                    estado.value = data.uf || '';
                })
                .catch(error => {
                    console.log('Erro: ', error.message);
                });
        }

    </script>
