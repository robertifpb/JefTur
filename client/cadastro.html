        /* Reset de estilos básicos e Suavização */
    * {

    html {

    /* Variáveis de cores */
    :root {
        --primary-color: #1a73e8;

    /* Estilos do corpo */

    height: 100vh;
    overflow-y: auto;
    }

    /* Container principal do login */
    .cadastro-container {
        display: flex;
        min-height: 100vh;
        height: auto;
    }

    /* Lado esquerdo do login */
    .cadastro-left {

    justify-content: space-between;

    overflow: hidden;
    }
    .welcome-text {

    font-size: 24px;
    font-weight: medium;
    color: #333;
    margin-bottom: 8px;
    font-weight: 400;
    text-align: center;
    }

    /* Título principal */
    .welcome-text h1 {

    color: var(--primary-color);
    font-weight: bold;
    margin: 0;
    line-height: 1.3;
    text-align: center;
    }

    /* Imagem decorativa */
    .cadastro-image {

    background-repeat: no-repeat;

    align-items: center;
    justify-content: center;
    margin: 20px 0;
    }

    .cadastro-image img {
        max-width: 80%;

    }

    /* Rodapé com ícones de redes sociais */
    .social-media {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
    }

    /* Estilo dos ícones sociais */
    .social-icon {

    align-items: center;
    justify-content: center;

    }

    .social-icon:hover {

        top: 50%;

        border: none;

        gap: 15px;

    }

    /* Estilo do botão de enviar */

        color: var(--background-color);
        border: none;
        border-radius: 8px;

    .btn-reset {

    .btn-reset:hover {

    /* Estilo para labels */
    .floating {

    }

    .floating label {

        }

            gap: 12px;
        }

            flex-direction: column; 
            gap: 10px;
        }
    }

const Utils = {
    formatarTelefone(valor) {
        let value = valor.replace(/\D/g, '');
        
        if (value.startsWith('55')) {
            value = value.substring(2);
        }
        
        if (value.length > 11) {
            value = value.substring(0, 11);
        }
        
        let formatted = '+55 ';
        
        if (value.length > 0) {
            formatted += value.substring(0, 2);
        }
        if (value.length > 2) {
            formatted += ' ' + value.substring(2, 7);
        }
        if (value.length > 7) {
            formatted += '-' + value.substring(7, 11);
        }
        
        return formatted;
    },
    // Função para buscar endereço pelo CEP (API ViaCEP)
    buscarCEP(cep) {
        cep = String(cep).replace(/\D/g, '');
        if (!cep || cep.length !== 8) return;

        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (!data.erro) {
                    document.getElementById('endereco').value = data.logradouro || '';
                    document.getElementById('bairro').value = data.bairro || '';
                    document.getElementById('cidade').value = data.localidade || '';
                    document.getElementById('estado').value = data.uf || '';
                }
            })
            .catch(console.error);
    },
    // Validação básica do formulário
    validarFormulario(formData) {
        const erros = [];
        
        if (!formData.nome) erros.push('Nome é obrigatório');
        if (!formData.email) erros.push('Email é obrigatório');
        if (!formData.senha) erros.push('Senha é obrigatória');
        
        if (formData.senha.length < 6) {
            erros.push('A senha deve ter pelo menos 6 caracteres');
        }
        
        if (!formData.email.includes('@')) {
            erros.push('Email inválido');
        }
        
        return erros;
    },
    // Função para mostrar/ocultar senha
    togglePassword() {
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.querySelector('.password-toggle i');

// Módulo de Mensagens
const Mensagens = {
    mostrar(texto, tipo) {
        this.removerAnteriores();
        
        const mensagemDiv = document.createElement('div');
        mensagemDiv.className = `mensagem-cadastro ${tipo}`;
        mensagemDiv.innerHTML = texto;
        
        const estilos = {
            error: {
                backgroundColor: '#fee',
                color: '#c33',
                border: '1px solid #fcc'
            },
            success: {
                backgroundColor: '#efe',
                color: '#363',

            },
            info: {
                backgroundColor: '#e3f2fd',
                color: '#0d47a1',
                border: '1px solid #bbdefb'
            }
        };
        
        Object.assign(mensagemDiv.style, {
            padding: '15px',
            margin: '15px 0',
            borderRadius: '8px',
            fontSize: '14px',
            textAlign: 'center',
            animation: 'fadeIn 0.3s',
            ...estilos[tipo] || estilos.info
        });
        
        const formulario = document.querySelector('form');
        if (formulario) {
            formulario.parentElement.insertBefore(mensagemDiv, formulario);
        }
        
        this.configurarAnimacao();
        
        // Auto-remover
        setTimeout(() => {
            if (mensagemDiv.parentElement) {
                mensagemDiv.remove();
            }
        }, tipo === 'success' ? 10000 : 8000);
    },
    // Remover mensagens anteriores
    removerAnteriores() {
        const mensagensAnteriores = document.querySelectorAll('.mensagem-cadastro');
        mensagensAnteriores.forEach(msg => msg.remove());
    },

    configurarAnimacao() {
        if (!document.querySelector('#animacao-mensagem')) {
            const style = document.createElement('style');
            style.id = 'animacao-mensagem';
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(-10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
        }
    }
};

const Cadastro = {
    async carregarSupabase() {
        return new Promise((resolve) => {
            if (typeof supabase !== 'undefined') {
                resolve();
                return;
            }
            
            const script = document.createElement('script');
            script.src = '/assets/js/config.js';
            
            script.onload = resolve;
            script.onerror = () => {
                console.warn('Criando Supabase manualmente');
                this.criarSupabaseFallback();
                resolve();
            };
            
            document.head.appendChild(script);
        });

        window.supabase = {
            auth: {
                signUp: async () => ({ 
                    data: { user: { id: 'temp-' + Date.now() } },

                signOut: async () => ({ error: null })
            },
            from: () => ({

            })
        };

    // Função principal de cadastro
    async executar(formData) {
        try {
            Mensagens.mostrar('Processando cadastro...', 'info');
            
            // Criar usuário no Supabase Auth
            const { data: authData, error: authError } = await supabase.auth.signUp({
                email: formData.email,
                password: formData.senha,
                options: {
                    data: {
                        nome: formData.nome,
                        sobrenome: formData.sobrenome,
                        telefone: formData.telefone,
                        tipo: 'cliente'
                    }
                }
            });
            // Verificar erros na criação do usuário
            if (authError) throw new Error(`Erro ao criar conta: ${authError.message}`);
            
            // Criar registro na tabela clientes
            const dadosCliente = {
                auth_user_id: authData.user.id,
                nome: formData.nome,
                sobrenome: formData.sobrenome,
                email: formData.email,
                telefone: formData.telefone,
                ...this.filtrarDadosOpcionais(formData)
            };
            // Inserir dados na tabela clientes
            const { error: clienteError } = await supabase
                .from('clientes')
                .insert(dadosCliente);
            
            if (clienteError) {
                await supabase.auth.signOut();
                throw new Error(`Erro ao salvar dados: ${clienteError.message}`);
            }
            
            return { success: true, email: formData.email };
            
        } catch (error) {
            return { success: false, message: error.message };
        }
    },
    // Filtrar dados opcionais
    filtrarDadosOpcionais(formData) {
        const dados = {};
        const campos = ['data_nascimento', 'endereco', 'bairro', 'cidade', 'estado', 'cep'];
        
        campos.forEach(campo => {
            if (formData[campo]) dados[campo] = formData[campo];
        });
        
        return dados;
    },
    // Coletar dados do formulário
    coletarDadosFormulario() {
        return {
            nome: document.getElementById('Nome').value.trim(),
            sobrenome: document.getElementById('Sobrenome').value.trim(),
            telefone: document.getElementById('telefone').value.trim(),
            data_nascimento: document.getElementById('dataDeNascimento').value,
            endereco: document.getElementById('endereco').value.trim(),
            bairro: document.getElementById('bairro').value.trim(),
            cidade: document.getElementById('cidade').value.trim(),
            estado: document.getElementById('estado').value,
            cep: document.getElementById('cep').value.trim(),
            email: document.getElementById('email').value.trim().toLowerCase(),
            senha: document.getElementById('password').value
        };
    },
    // Manipulador de envio do formulário
    async handleSubmit(event) {
        event.preventDefault();
        
        const formData = this.coletarDadosFormulario();
        const erros = Utils.validarFormulario(formData);
        
        if (erros.length > 0) {
            Mensagens.mostrar(erros.join('<br>'), 'error');
            return;
        }
        // Mostrar indicador de carregamento
        const btnEnviar = document.querySelector('button[type="submit"]');
        const btnLimpar = document.querySelector('button[type="reset"]');
        const textoOriginal = btnEnviar.innerHTML;
        
        btnEnviar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
        btnEnviar.disabled = true;
        btnLimpar.disabled = true;
        
        const resultado = await this.executar(formData);
        
        if (resultado.success) {
            Mensagens.mostrar(
                `✅ Cadastro realizado com sucesso!<br>
                 Um email de confirmação foi enviado para ${resultado.email}.<br>
                 Redirecionando para login...`, 
                'success'
            );
            
            setTimeout(() => {
                window.location.href = '/client/acesso.html';
            }, 3000);
        } else {
            Mensagens.mostrar(resultado.message, 'error');
            btnEnviar.innerHTML = textoOriginal;
            btnEnviar.disabled = false;
            btnLimpar.disabled = false;
        }
    }
};

// Módulo de Inicialização
const Inicializacao = {
    async init() {
        console.log('Inicializando página de cadastro');
        
        // Carregar Supabase
        await Cadastro.carregarSupabase();
        
        // Configurar eventos
        this.configurarEventos();
        
        // Verificar sessão
        await this.verificarSessao();
        
        console.log('Página inicializada');
    },

    configurarEventos() {
        // Formulário
        const formulario = document.querySelector('form');
        if (formulario) {
            formulario.addEventListener('submit', (e) => Cadastro.handleSubmit(e));
        }
        
        // Telefone
        document.getElementById('telefone').addEventListener('input', (e) => {
            e.target.value = Utils.formatarTelefone(e.target.value);
        });
        
        // CEP
        document.getElementById('cep').addEventListener('blur', (e) => {
            Utils.buscarCEP(e.target.value);
        });
        
        // Toggle senha
        document.querySelector('.password-toggle').addEventListener('click', Utils.togglePassword);
        
        // Botão limpar
        document.querySelector('button[type="reset"]').addEventListener('click', () => {
            setTimeout(Mensagens.removerAnteriores, 100);
        });
    },
    // Verificar sessão do usuário
    async verificarSessao() {
        try {
            if (typeof supabase === 'undefined') return;
            
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                const { data: cliente } = await supabase
                    .from('clientes')
                    .select('id')
                    .eq('auth_user_id', session.user.id)
                    .single();
                
                if (cliente) {
                    window.location.href = '/index.html';
                }
            }
        } catch (error) {
            console.log('Erro na verificação de sessão:', error.message);
        }
    }
};
// Inicializar quando o DOM estiver pronto
document.addEventListener('DOMContentLoaded', () => Inicializacao.init());
</script>
