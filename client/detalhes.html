<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Viagem</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #ffffff, #f3f3f3);
      color: #333;
    }

    header {
      background-color: #001f3f;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .destination-detail {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .destination-detail img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .details {
      flex: 1;
    }

    .details h2 {
      font-size: 2em;
      color: #001f3f;
      margin-bottom: 10px;
    }

    .details p {
      color: #555;
      margin-bottom: 20px;
    }

    .details .stars {
      color: #ffb800;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .details .price {
      font-size: 1.3em;
      font-weight: bold;
      color: #001f3f;
      margin-top: 15px;
    }

    .details .package {
      font-size: 1.1em;
      color: #555;
      margin-top: 5px;
    }

    .back-btn {
      background-color: #001f3f;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .back-btn:hover {
      background-color: #003366;
    }

    .reserve-btn {
      background-color: #ffb800;
      border: none;
      color: #001f3f;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .reserve-btn:hover {
      background-color: #ffd34e;
    }
  </style>
</head>
<body>

  <header>
    <h1>Detalhes da Viagem</h1>
  </header>

  <div class="container">
    <!-- Aqui vamos exibir os detalhes da viagem -->
    <div id="destination-detail" class="destination-detail">
      <!-- As informações da viagem serão carregadas aqui dinamicamente -->
    </div>

    <div class="back-btn-container">
      <button class="back-btn" onclick="window.location.href='resultados.html'">⬅ Voltar à Página de Resultados</button>
    </div>
  </div>

  <script>
    // Pega o parâmetro 'destino' da URL
    const urlParams = new URLSearchParams(window.location.search);
    const destino = urlParams.get('destino'); // Recupera o destino da URL

    // Dados simulados para as viagens (substitua por dados reais se necessário)
    const destinos = {
      rio: {
        nome: "Rio de Janeiro",
        descricao: "Desfrute das praias icônicas, do Cristo Redentor e da vibrante cultura carioca.",
        imagem: "images/rio_imagem.jpg",
        preco: "R$ 900",
        pacote: "Pacote Praia e Cristo - 3 dias",
        pacotePremium: "Pacote Completo (Hotel + Passeios) - 5 dias",
        estrelas: 5
      },
      salvador: {
        nome: "Salvador",
        descricao: "Conheça a rica história, a música e a culinária única de Salvador.",
        imagem: "images/salvador.jpg",
        preco: "R$ 1.200",
        pacote: "Pacote Histórico - 4 dias",
        pacotePremium: "Pacote Premium (Hotel + Tours) - 6 dias",
        estrelas: 4
      },
      florianopolis: {
        nome: "Florianópolis",
        descricao: "Aproveite as praias paradisíacas e a vida noturna agitada de Florianópolis.",
        imagem: "images/florianopolis.jpg",
        preco: "R$ 1.100",
        pacote: "Pacote Básico - 4 dias",
        pacotePremium: "Pacote Luxo - 7 dias",
        estrelas: 5
      },
      chapada: {
        nome: "Chapada dos Veadeiros",
        descricao: "Explore as belezas naturais da Chapada dos Veadeiros, com trilhas, cachoeiras e muito mais!",
        imagem: "images/chapada_image.jpg",
        preco: "R$ 850",
        pacote: "Pacote Aventura - 4 dias",
        pacotePremium: "Pacote Completo (Trilhas + Cachoeiras) - 5 dias",
        estrelas: 4
      },
      // Adicione os outros destinos conforme necessário
    };

    // Função para exibir os detalhes da viagem
    function exibirDetalhes(destino) {
      const viagem = destinos[destino]; // Pega os dados da viagem com base no destino

      if (viagem) {
        let estrelasHTML = '';
        for (let i = 0; i < viagem.estrelas; i++) {
          estrelasHTML += '⭐'; // Adiciona uma estrela para cada avaliação
        }

        document.getElementById('destination-detail').innerHTML = `
          <img src="${viagem.imagem}" alt="${viagem.nome}" />
          <div class="details">
            <h2>${viagem.nome}</h2>
            <p>${viagem.descricao}</p>
            <div class="stars">${estrelasHTML}</div>
            <p class="price">Preço: ${viagem.preco}</p>
            <p class="package">${viagem.pacote}</p>
            <p class="package">${viagem.pacotePremium}</p>
            <button class="reserve-btn">Reservar Agora</button>
          </div>
        `;
      } else {
        document.getElementById('destination-detail').innerHTML = '<p>Viagem não encontrada.</p>';
      }
    }

    // Chama a função para exibir os detalhes da viagem
    if (destino) {
      exibirDetalhes(destino); // Exibe os detalhes da viagem selecionada
    } else {
      document.getElementById('destination-detail').innerHTML = '<p>Erro: Destino não especificado.</p>';
    }
  </script>
</body>
</html>
