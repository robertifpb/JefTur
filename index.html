<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagens - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .search-form {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .search-form input, .search-form select, .search-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .search-form button {
            background-color: #ff9f00;
            color: white;
            border: none;
        }
        .promo-section {
            margin-top: 50px;
            text-align: center;
        }
        .promo-section img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Reserve sua Viagem</h1>
</header>

<div class="search-form">
    <h2>Encontre seu Destino</h2>
    <input type="text" placeholder="Onde você quer viajar?" />
    <select>
        <option value="aventura">Aventura</option>
        <option value="relaxamento">Relaxamento</option>
        <option value="cultura">Cultura</option>
    </select>
    <input type="date" />
    <button>Buscar Destinos</button>
</div>

<div class="promo-section">
    <h2>Promoções</h2>
    <img src="images\promo-image.jpg" alt="Promoção de Viagem" />
</div>

</body>
</html>
